# Minimal redis.conf for local development

# Save RDB snapshots (every 60 seconds if at least 1000 keys changed)
save 60 1000

# Append only file for durability (appendfsync every second)
appendonly yes
appendfsync everysec

# Bind to all interfaces (for container <-> host access); NOT recommended for production
bind 0.0.0.0
protected-mode no

# Set dir for DB and AOF files
dir /data

# No password by default for local development
# requirepass yourpassword
